<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Kanzaki Ranko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script type="text/javascript" src="assets/js/pdf.js"></script>
    <script type="text/javascript">
        PDFJS.workerSrc = "assets/js/pdf.worker.js";
        var url = "https://raw.githubusercontent.com/yaminoma/Producer_Card/master/card.pdf";
        PDFJS.getDocument(url)
            .then(function(pdf) {
                return pdf.getPage(1);
            })
            .then(function(page) {
                var scale = 1.0;
                var viewport = page.getViewport(scale);
                var canvas = document.getElementById('the-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
    </script>
</head>

<body>
    <header>
        <div>
            <h1>Kanzaki Ranko</h1>
            <img src="assets/images/top.png">
        </div>
    </header>
    <main>
        <section>
            <div class="container center">
                <canvas id="the-canvas"></canvas>
                <p>&copy; 2017 Kanzaki Ranko All Rights Reserved.</p>
            </div>
        </section>
    </main>
</body>

</html>
